---
name: 'CI'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile*', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Run lint
        run: make lint
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_CACHE_MOUNT_NS: buildkit-cache

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile*', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Run tests
        run: make test
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_CACHE_MOUNT_NS: buildkit-cache
